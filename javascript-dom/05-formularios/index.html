<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">">
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIOS</title>
</head>

<body>
    <h1>FORMULARIOS EN JS</h1>

    <h2>Formulario de Ejemplo</h2>
    
    <form action="/submit-form" method="post">

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" required>
        <br><br>
        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" required>
        <br><br>
        <label for="ciudad">Ciudada</label>
        <select name="ciudad" id="ciudad">
            <option value="">ciudad</option>
            <option value="">barcelona</option>
            <option value="">valencia</option>
            <option value="">sevilla</option>
            <option value="">bilbao</option>
        </select>
        
        
        <button type="submit">Enviar</button>
    </form>



        <script type="module" src="main.js"></script>
</body>

</html>
